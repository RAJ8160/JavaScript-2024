<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab_1_A3.html</title>
</head>
<body>
<script type="text/javascript">
	a=Number.parseInt(prompt("Enter Number which factorial you want to find"));
	let Fact=1;
	for(let i=a;i>0;i--){
		Fact*=i;
	}
	document.write("Factorial of "+a+" is "+Fact);
</script>
</body>
</html>
