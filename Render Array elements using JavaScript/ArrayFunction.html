<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ArrayFunction.html</title>
</head>
<body>
<script type="text/javascript">
	arr=["Raj","Bhai","Ayush","Vivek"];

	// If We want add element At first we use unshift method
	 arr.unshift("India");
	 console.log(arr);

    // If We want fatch element At first we use unshift method
	  console.log("Fist Element is "+arr.shift());
    
    // If We want add element At last we use unshift method
	 arr.push("Gujrat");
	 console.log(arr);
	 
	// If We want fatch element At last we use unshift method
	 console.log("Last Element is "+arr.pop());

	 // If We want short array 
	 console.log(arr.sort());

     //If we get Last object
	 console.log(arr.splice(3,1));
	 
	 //If we want get subString
	 console.log(arr.splice(0,3,1));


	
</script>
</body>
</html>
