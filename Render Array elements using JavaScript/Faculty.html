<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Faculty.html</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="box">
	<input type="hidden" id="index">
	<div class="group">
		 <label>First Name:</label>
		 <input type="text" id="FirstName" placeholder="Enter Your First Name Here">
	</div>
	<div class="group">
		 <label>Last Name:</label>
		 <input type="text" id="LastName" placeholder="Enter Your Last Name Here">
	</div>
	<div class="group">
		 <label>Email:</label>
		 <input type="email" id="Email" placeholder="Enter Your Email Here">
	</div>
	<div class="group">
		 <label>Enrollment Number:</label>
		 <input type="text" id="Enrollment" placeholder="Enter Your Enrollment Number  Here">
	</div>
	<div class="group">
		 <button id="btn-Faculty">Add Data</button>
	</div>
</div>
<div class="container">
	<table class="table" id="tbl">

	</table>
</div>
<script type="text/javascript" src="Faculty2.js"></script>
</body>
</html>
