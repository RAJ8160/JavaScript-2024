<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crud.html</title>
	<link rel="stylesheet" type="text/css" href="Crud.css">
</head>
<body onload="readAll()">
<div class="container">
	<div class="form_container">
		<form class="Create_form">
			<input type="text" class="name"  placeholder="Enter Name Here" />
			<input type="email" class="email" placeholder="Enter Email Here" />
			<input type="number" class="enrollment" placeholder="Enter enrollment Number Here" />
			<input type="number" class="semester" placeholder="Enter semester Here" />
            <button  type="button" onclick="add()">Create</button>
		</form>
		<form class="update_form">
			<input type="text" hidden class="id" />
			<input type="text" class="uname" />
			<input type="email" class="uemail" />
			<input type="number" class="uenrollment">
			<input type="number" class="usemester" />
            <button type="button" onclick="update()">Update</button>
		</form>
		<div class="add_div">
			<button onclick="create()">ADD+</button>
		</div>
		<table>
			<thead>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Semester</th>
				<th>Action</th>
			</thead>
			<tbody class="table_data">
				
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="./Crud.js"></script>
</body>
</html>
