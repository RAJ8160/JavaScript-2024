<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lab_6_3.html</title>
</head>
<body>
	<!-- onkeydown
	onkeypress
	onkeyup -->
	<form>
		<input type="text" id="txt" onkeydown="change()" onkeypress="change3()" onkeyup="change2()">
	</form>
	
<script type="text/javascript">

	// When any one down key exicute change
	function change() {
		var change=document.getElementById('txt');
		change.style.backgroundColor="red";
	}

	//When any one press key exicute change2 function
     function change2() {
		var change=document.getElementById('txt');
		change.style.backgroundColor="white";
	}

	//When any one release key exicute change3 function
	function change3() {
		var change=document.getElementById('txt');
		change.style.backgroundColor="red";
	}
</script>
</body>
</html>
