<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattern3.html</title>
</head>
<body>
<script type="text/javascript">
	let a=parseInt(prompt("Enter number which you want"));
	for(var i=a;i>0;i--){
		for(var j=0;j<a-i;j++){
            document.write(" ");
		}
		for(var j=0;j>=i;j++){
			document.write('*');
		}
		document.write("</br>");
	}
</script>
</body>
</html>
